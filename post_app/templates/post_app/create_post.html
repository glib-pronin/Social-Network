<div class="modal-container hidden" id="create-post-modal">

                </svg>
            </button>
            <h3 class="form-text">Створення публікації</h3>
        </div>
        <div class="inputs">
            <div class="input-container">
                <label for="title">Назва публікації</label>
                <input type="text" name="title" required placeholder="Напишіть назву публікації">
            </div>
            <div class="input-container">
                <label for="subject">Тема публікації</label>
                <input type="text" name="subject" placeholder="Напишіть тему публікації">
            </div>
            <div class="input-container full-width">
                <label for="">Теги</label>
                <div class="tags-container">
                    {% for tag in user.profile.get_tags %}
                        <span class="tag" data-id="{{ tag.id }}">#{{ tag.name }}</span>
                    {% endfor %}
                    <button type="button" id="add-tag" class="control-btn">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.3672 8.3102H8.31069V12.3667C8.31069 12.5819 8.22521 12.7882 8.07306 12.9404C7.92092 13.0925 7.71456 13.178 7.49939 13.178C7.28422 13.178 7.07786 13.0925 6.92572 12.9404C6.77357 12.7882 6.68809 12.5819 6.68809 12.3667V8.3102H2.63161C2.41644 8.3102 2.21008 8.22472 2.05794 8.07257C1.90579 7.92043 1.82031 7.71407 1.82031 7.4989C1.82031 7.28373 1.90579 7.07738 2.05794 6.92523C2.21008 6.77308 2.41644 6.6876 2.63161 6.6876H6.68809V2.63112C6.68809 2.41595 6.77357 2.20959 6.92572 2.05745C7.07786 1.9053 7.28422 1.81982 7.49939 1.81982C7.71456 1.81982 7.92092 1.9053 8.07306 2.05745C8.22521 2.20959 8.31069 2.41595 8.31069 2.63112V6.6876H12.3672C12.5823 6.6876 12.7887 6.77308 12.9408 6.92523C13.093 7.07738 13.1785 7.28373 13.1785 7.4989C13.1785 7.71407 13.093 7.92043 12.9408 8.07257C12.7887 8.22472 12.5823 8.3102 12.3672 8.3102Z" fill="#543C52"/>
                        </svg>
                    </button>
                    <div id="save-tag" class="hidden">
                        <input type="text" class="tag-input" value="#" id="new-tag-input">
                        <button type="button" class="control-btn">
                            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M13.125 2.8125L5.25 12.1875L1.875 8.4375" stroke="#543C52" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="input-container full-width textarea-wrapper">
                <textarea name="content" id="content" required placeholder="Напишіть текст публікації"></textarea>
                <p class="selected-tags-list hidden"></p>
            </div>
            <div class="links-vertical" id="links">
                <label for="">Посилання</label>
                <div class="first-input">
                    <input type="text" name="link" placeholder="Введіть посилання">
                    <button type="button" id="add-link" class="control-btn">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>
                    <button type="button" id="remove-link" class="control-btn hidden">
                        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_1610_1339)">

                            </g>
                            <defs>
                                <clipPath id="clip0_1610_1339">
                                    <rect width="15" height="15" fill="white"/>
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="images-grid"></div>
        </div>
        <div class="btns-container">
            <label type="button" id="add-image">
                <input type="file" accept="image/*" multiple class="hidden" id="file-input">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </label>
            <button type="submit" class="send-btn">
                Публікація

            </button>
        </div>
    </form>
</div>
